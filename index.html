<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="name">
            <span>üìùTodo List</span>
        </div>
        <div class="head">
            <div class="task-name">
                <input type="text" name="task_name" id="task_name" placeholder="Enter Task Name : " required>
            </div>
            <div class="task-date">
                <input type="time" name="task_time" id="task_time" required>
                <input type="date" name="task_date" id="task_date" required>
            </div>
            <div class="add_task">
                <button id="add_btn">Add</button>
            </div>
        </div>
        <div class="details">
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
